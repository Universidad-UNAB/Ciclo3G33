<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestión Personas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='../css/global.css'> -->
    <script src='../js/Personas.js'></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../libreria/bootstrap/css/bootstrap.min.css'>
    <script src="../libreria/bootstrap/js/bootstrap.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <form id="personas" name="personas">
        <div id="divBodyPeronas" class="bodyGeneral">
                <div id="encabezado" class="divEncabezado">
                    <label>Registro Personas</label>
                </div>
                <div id="data" class="divData">
                    <table class="table table-secondary">
                        <tr>
                            <td>
                                <label>Tipo Documento:</label>
                            </td>
                            <td>
                                <input type="hidden" name="id" id="id" value="">
                                <input type="text" name="tipoDocumento" id="tipoDocumento" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Documento:</label>
                            </td>
                            <td>                            
                                <input type="number" name="documento" id="documento" value="" min="11" max="99999999999" maxlength="11" onKeyDown="if(this.value.length==11) return false;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Primer Nombre:</label>
                            </td>
                            <td>                            
                                <input type="text" name="primerNombre" id="primerNombre" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Segundo Nombre:</label>
                            </td>
                            <td>                            
                                <input type="text" name="segundoNombre" id="segundoNombre" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Primer Apellido:</label>
                            </td>
                            <td>                            
                                <input type="text" name="primerApellido" id="primerApellido" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Segundo Apellido:</label>
                            </td>
                            <td>                            
                                <input type="text" name="segundoApellido" id="segundoApellido" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Correo:</label>
                            </td>
                            <td>                            
                                <input type="text" name="correo" id="correo" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Celular:</label>
                            </td>
                            <td>                            
                                <input type="text" name="celular" id="celular" value="">
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="botones" class="divBotones">
                    <table  class="table table-info">
                        <tr>
                            <td>
                                <input type="button" class="btn btn-success" value="Agregar" onclick="Agregar();">
                            </td>
                            <td>
                                <input type="button"  class="btn btn-success" value="Modificar" onclick="Modificar();">
                            </td>
                            <td>
                                <input type="button"  class="btn btn-success" value="Consultar" onclick="Consultar();">
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="dataResult" class="divDataResult">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>DOCUMENTO</td>
                                <td>NOMBRE</td>
                                <td>CORREO</td>
                                <td>CELULAR</td>
                                <td colspan="2">ACCIONES</td>                                
                            </tr>
                        </thead>
                        <tbody id="tDataResult">
                            <!-- Aquí va la consulta de la base de datos -->                            
                        </tbody>
                    </table>
                </div>
        </div>
    </form>
</body>
</html>
